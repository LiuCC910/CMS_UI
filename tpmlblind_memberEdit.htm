<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W CMS Lite</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">
    <!-- <link rel="stylesheet" href="css/animate.min.css"> -->
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css">
</head>

<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="index.htm">首頁</a></li>
                    <li><a href="#">客製化功能</a></li>
                    <li>會員管理</li>
                </ul>
            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>編輯會員</h2>
                         <div class="function">
                            <ul>
                                <li class="icon_back"><a href="javascript: history.back();">回上一頁</a></li>
                            </ul>
                        </div>
                    </div>

                    <!-- flex-12 -->
                    <div class="flex-12">
                        <div class="col ">

                            <!-- 中央區塊 -->
                            <div class="content_block">
                                <div class="_head">
                                    <h3>編輯使用者資料</h3>
                                </div>
                                <div class="_content">
                                    <div class="flex-form">
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <input name="userId" id="userId" type="text" value="K123456789" readonly>
                                                <label for="userId">使用者帳號<abbr>*</abbr></label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <input name="userName" id="userName" type="text" value="劉佳淇">
                                                <label for="userName" >使用者姓名<abbr>*</abbr></label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>
                                        <div class="form_grp">
                                            <div class="form_title">性別</div>
                                            <div class="form_content">
                                                <div class="radio_grp form_inline">
                                                    <label><input name="radioSample" type="radio" value="male" checked><span>男士</span></label>
                                                    <label><input name="radioSample" type="radio" value="female"><span>女士</span></label>
                                                </div>
                                                <!-- <div class="help">說明文字</div> -->
                                            </div>
                                        </div>
                                        <div class="form_grp">
                                            <div class="form_title">出生年月日</div>
                                            <div class="form_content">
                                                <div class="labelEffect">
                                                    <input name="" type="date" value="1989-04-26">
                                                </div>
                                            </div>
                                        </div>

                                        <!--密碼由自動化端管理-->
                                        <!--div class="form_grp">
                                            <div class="labelEffect password_toggle">
                                                <input name="password" id="password" type="password" value="">
                                                <button class="btn btn-icon"><i class="i_hide"></i></button>
                                                <label for="userName">使用者密碼<abbr>*</abbr></label>
                                            </div>
                                            <div class="help">請使用8位字元以上、英數字混合 (不修改請保持空白)</div>
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect password_toggle">
                                                <input name="password2" id="password2" type="password" value="">
                                                <button class="btn btn-icon"><i class="i_hide"></i></button>
                                                <label for="password2">再次輸入確認密碼<abbr>*</abbr></label>
                                            </div>
                                            <div class="help">請使用8位字元以上、英數字混合 (不修改請保持空白)</div>
                                        </div-->
                                        <div class="form_grp">
                                            <div class="form_title">通訊地址<abbr>*</abbr></div>
                                            <div class="form_content form_inline">
                                                <div class="labelEffect county">
                                                    <select id="" name="">
                                                        <option value="請選擇鄉鎮">請選擇鄉鎮</option>
                                                        <option value="台北市">台北市</option>
                                                        <option value="台北市">新北市</option>
                                                    </select>
                                                </div>
                                                <div class="labelEffect dist">
                                                    <select id="" name="">
                                                        <option value="請選擇區域">請選擇區域</option>
                                                        <option value="中正區">中正區</option>
                                                        <option value="中正區">中山區</option>
                                                    </select>
                                                </div>
                                                <div class="labelEffect address">
                                                    <input name="" type="text" value="重慶南路二段51號5樓" class="used">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form_grp">
                                            <div class="form_title">戶籍地址<abbr>*</abbr></div>
                                            <div class="form_content form_inline">
                                                <div class="labelEffect county">
                                                    <select id="" name="">
                                                        <option value="請選擇鄉鎮">請選擇鄉鎮</option>
                                                        <option value="台北市">台北市</option>
                                                        <option value="台北市">新北市</option>
                                                    </select>
                                                </div>
                                                <div class="labelEffect dist">
                                                    <select id="" name="">
                                                        <option value="請選擇區域">請選擇區域</option>
                                                        <option value="中正區">中正區</option>
                                                        <option value="中正區">中山區</option>
                                                    </select>
                                                </div>
                                                <div class="labelEffect address">
                                                    <input name="" type="text" value="重慶南路二段51號5樓" class="used">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <input name="email" id="email" type="text" value="liucc@hyweb.com.tw">
                                                <label>Email<abbr>*</abbr></label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>
                                        <div class="form_grp">
                                            <div class="form_title">電話(辦公室)</div>
                                            <div class="form_content form_inline">
                                                <div class="labelEffect zip">
                                                    <input name="" type="tel" value="02">
                                                </div>
                                                <div class="labelEffect">
                                                    <input name="" type="tel" value="23956966">
                                                </div>
                                                <div class="labelEffect ext">
                                                    <span>分機</span>
                                                    <input name="" type="tel" value="123">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form_grp">
                                            <div class="form_title">電話(住家)</div>
                                            <div class="form_content form_inline">
                                                <div class="labelEffect zip">
                                                    <input name="" type="tel" value="02">
                                                </div>
                                                <div class="labelEffect">
                                                    <input name="" type="tel" value="23956966">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form_grp">
                                            <div class="form_title">行動電話</div>
                                            <div class="form_content">
                                                <div class="labelEffect">
                                                    <input name="" type="tel" value="0911123456">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="setting_block">
                                        <h4>身心障礙手冊</h4>
                                        <div class="upload_block">
                                            <!-- item = 1 file -->
                                            <div class="item">
                                                <div class="pic">
                                                    <a href="images/pic01.jpg" target="_blank"><img src="images/pic01.jpg" alt=""></a>
                                                </div>
                                                <div class="flex-form">
                                                    <div class="file_title">手冊正面檔案</div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="" type="text" value="12345.jpg">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- item = 1 file -->
                                            <div class="item">
                                                <div class="pic">
                                                    <a href="images/pic01.jpg" target="_blank"><img src="images/pic01.jpg" alt=""></a>
                                                </div>
                                                <div class="flex-form">
                                                    <div class="file_title">手冊反面檔案</div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="" type="text" value="67890.jpg">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr style="margin-bottom: 35px;">
                                    <div class="flex-form">
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <select id="" name="" class="dynamicCol used" disabled="">
                                                    <option value="" selected="" disabled="disabled"></option>
                                                    <option value="1" selected="">待驗證</option>
                                                    <option value="2">已驗證</option>
                                                </select>
                                                <label>email驗證狀態</label>
                                            </div>
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <select id="" name="" class="dynamicCol used">
                                                    <option value="" selected="" disabled="disabled">待審核</option>
                                                    <option value="1">審核通過</option>
                                                    <option value="2">審核不通過</option>
                                                </select>
                                                <label>審核狀態</label>
                                            </div>
                                        </div>
                                        <div class="btn_grp">
											<button class="btn btn-orange">編修儲存</button>
											<button class="btn">取消編修</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 右側資料widget -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>
    <!-- highlight -->
    <script src="vendor/highlight/highlight.pack.js"></script>
    <!-- tree view -->
    <script src="vendor/treeview/jquery.treeview.js"></script>
    <script>
    // first example
    $(".treeview .treeview").treeview();
    $('header').load("header.htm");
    $('aside').load("aside.htm");
    </script>
</body>

</html>
